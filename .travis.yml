sudo: required
services:
  - docker

before_install:
  - docker build -t micsco/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run micsco/react-test npm test -- --coverage

after_success:
  - docker build -t micsco/multi-client ./client
  - docker build -t micsco/multi-nginx ./nginx
  - docker build -t micsco/multi-server ./server
  - docker build -t micsco/multi-worker ./worker